version: '3'

services:
  dnet:
    build:
      context: ./build-dnet
    image: wsrg/nextepc-dnet
#    command: /bin/bash -c "echo 'dnet base' services"

#  rundnet:
    network_mode: "host"
#    image: wsrg/nextepc-dnet-base
 #   depends_on:
  #    - dnet
    cap_add:
      - NET_ADMIN
    environment:
      DB_URI: consul://10.10.10.67:8500/nextepc
    devices:
      - "/dev/net/tun:/dev/net/tun"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    # volumes:
      # - config:/etc/nextepc
    hostname: nextepc-run
    command: /bin/bash -c "/root/setup.sh; /usr/bin/nextepc-epcd"
    # command: /bin/bash

  base:
    build:
      context: ./${DIST-ubuntu}/${TAG-bionic}/base
      args:
        dist: ${DIST-ubuntu}
        tag: ${TAG-bionic}
    image: wsrg/${DIST-ubuntu}-${TAG-bionic}-nextepc-base
    command: /bin/bash -c "echo 'base' services"

  build:
    build:
      context: ./build
      args:
        dist: ${DIST-ubuntu}
        tag: ${TAG-bionic}
        username: wsrg
    image: wsrg/${DIST-ubuntu}-${TAG-bionic}-nextepc-build
    depends_on:
      - base
    command: /bin/bash -c "echo 'build' services"

  dev:
    build:
      context: ./${DIST-ubuntu}/${TAG-bionic}/dev
      args:
        dist: ${DIST-ubuntu}
        tag: ${TAG-bionic}
        username: wsrg
    image: wsrg/${DIST-ubuntu}-${TAG-bionic}-nextepc-dev
    depends_on:
      - base
    environment:
      - DB_URI=mongodb://mongodb/nextepc
      - DISPLAY=$DISPLAY
    # - DISPLAY=docker.for.mac.localhost:0
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    # volumes:
      # - home:/home/wsrg
      # - ${HOME}:/mnt
      # - /tmp/.X11-unix:/tmp/.X11-unix
    # - /etc/localtime:/etc/localtime:ro
    # - /usr/share/zoneinfo/Europe/Helsinki:/etc/localtime:ro
    hostname: nextepc-dev
    user: wsrg
    entrypoint: /bin/bash -c "/bin/bash -c \"$${@}\""
    command: |
        /bin/bash -c "
            sudo chmod 666 /dev/net/tun
            sudo /root/setup.sh
            /bin/bash || exit 0
        "
# volumes:
  # mongodb: {}
  # home: {}
